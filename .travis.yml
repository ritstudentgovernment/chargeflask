language: python
services:
- postgresql
before_install:
- cp secrets.py.sample secrets.py
install:
- pip install -r requirements.txt
- pip install coverage
- pip install codecov
before_script:
- psql -c 'CREATE DATABASE tigertracker;' -U postgres
- psql -c 'CREATE DATABASE tigertrackertest;' -U postgres
script:
- py.test --cov=./app
after_script: codecov
